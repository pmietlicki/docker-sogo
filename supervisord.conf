[supervisord]
nodaemon=true

[program:sogod]
command=/etc/service/sogod/run
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:apache2]
command=/etc/service/apache2/run
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:memcached]
command=/etc/service/memcached/run
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr